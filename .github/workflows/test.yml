name: ğŸ§ª SDK Extension Testing

on: [push, pull_request, workflow_dispatch]

env: ${{ secrets }}

jobs:

  GuildsManager:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node
      uses: actions/setup-node@v2
      
    - name: Install dependencies
      run: npm ci
    
    - name: get method
      run: npm run test tests/guilds-manager/get
      
    - name: post method
      run: npm run test tests/guilds-manager/post
      
    - name: delete method
      run: npm run test tests/guilds-manager/delete
      
    - name: fetch method
      run: npm run test tests/guilds-manager/fetch

  GuildManager:
    needs: GuildsManager
    runs-on: ubuntu-latest

    setps:
    - uses: actions/checkout@v2
    
    - name: Setup Node
      uses: actions/setup-node@v2
      
    - name: Install dependencies
      run: npm ci
    
    - name: create method
      run: npm run test tests/guild-manager/create

  MembersManager:
    needs: GuildManager
    runs-on: ubuntu-latest

    setps:
    - uses: actions/checkout@v2
    
    - name: Setup Node
      uses: actions/setup-node@v2
      
    - name: Install dependencies
      run: npm ci
    
    - name: get method
      run: npm run test tests/members-manager/get
      
    - name: post method
      run: npm run test tests/members-manager/post
      
    - name: delete method
      run: npm run test tests/members-manager/delete
      
    - name: fetch method
      run: npm run test tests/members-manager/fetch